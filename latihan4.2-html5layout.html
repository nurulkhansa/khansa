<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML 5 Layout</title>
</head>
<body>
    <header style="background-color: yellow; border:2px solid black; padding: 50px 50px;">header</header>

    <nav style="background-color: green; border:2px solid black; padding: 20px 0px; margin:10px 0px;">nav</nav>
    
    <main style="display: flex;">
    <article style="background-color: yellow; border:2px solid black; padding: 80px 0px; margin-right: 20px; width: 70%;">article
        <section style="background-color: orange; border:2px solid black; padding: 30px; margin: 10px 30px;">section 1</section>
        <section style="background-color: orange; border: 2px solid black; padding: 30px; margin: 10px 30px ;">section 2</section>
        <section style="background-color: orange; border: 2px solid black; padding: 30px; margin: 10px 30px ;">section 3</section>
    </article>
    <aside style="background-color: aquamarine; border:2px solid black; width:30%;">aside</aside>
    </main>
    
    <footer style="background-color: yellow; border:2px solid black; padding: 30px; margin-top: 10px;">footer</footer>    
</body>
</html>
